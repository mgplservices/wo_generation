<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ mobile scaling -->
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 10px; 
      font-size: 16px;   /* ✅ smaller for mobile */
    }
    h2 { font-size: 20px; }
    h3 { font-size: 18px; margin-top: 20px; }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-bottom: 20px; 
      font-size: 14px; /* ✅ smaller table font */
    }
    th, td { 
      border: 1px solid #333; 
      padding: 6px; 
      text-align: left; 
    }
    button {
      background-color: #4CAF50; color: white; border: none;
      padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px;
    }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #status { margin-top: 20px; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>
  <h2>📊 WIP Data Merge</h2>
  <div id="todayDataSection">Loading...</div>

  <script>

    // JSONP callback
    function showData(data) {
      const section = document.getElementById("todayDataSection"); 


        if (!data || !Array.isArray(data.rows)) {
              section.innerHTML = "❌ Invalid data format.";
              return;
            }

            if (data.rows.length === 0) {
              section.innerHTML = "📭 No entries found for today.";
              return;
            }

            const categoryIndex = data.headers.indexOf("Category");

            const jhookRows = data.rows.filter(row => row[categoryIndex] === "NUTPLATE (J HOOK)");
            const prognpRows = data.rows.filter(row => row[categoryIndex] === "NUTPLATE (P)"); 
            const npRows = data.rows.filter(row => row[categoryIndex] === "NUTPLATE"); 
            const retainerRows = data.rows.filter(row => row[categoryIndex] === "RETAINER"); 
            const otherRows = data.rows.filter(row => row[categoryIndex] === "Other"); 


            const buildTable = (title, rows) => {
              let tableHTML = `<h3>${title}</h3>`;
              tableHTML += "<table><thead><tr>";
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>PART NO</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>GREEN LEVEL</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>FG QTY</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>PLATING WIP QTY</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>TAPPING WIP QTY</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>CNC WIP QTY</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>PRESSING WIP QTY</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>TOTAL FG + WIP QTY</th>`;
              tableHTML += "</tr></thead><tbody>";

              // Decide your display order (0-based index, without last col)
            const displayOrder = [0, 6, 1, 5, 4, 3, 2, 9]; 

            rows.forEach(row => {
              const status = row[row.length - 3]; // last column = Status
              const all_status = row[row.length - 1]; // last column = Status
              
              let bgColor = "white";
              let fontColor = "black";
              let fontWeight = "normal";
              let all_bgColor = "white";
              let all_fontColor = "black";
              let all_fontWeight = "normal";

              // pick colors by status
              switch (status) {
                case "Red":    
                  bgColor = "lightcoral"; 
                  fontColor = "white"; 
                  break;
                case "Yellow": 
                  bgColor = "khaki";      
                  fontColor = "black"; 
                  break;
                case "Green":  
                  bgColor = "lightgreen"; 
                  fontColor = "black"; 
                  break;
                case "White":  
                  bgColor = "white";      
                  fontColor = "black"; 
                  break;
                case "Black":  
                  bgColor = "black";      
                  fontColor = "white"; 
                  fontWeight = "bold";   // ✅ bold only for black background
                  break;
              }

                // pick colors by status
              switch (all_status) {
                case "Red":    
                  all_bgColor = "lightcoral"; 
                  all_fontColor = "white"; 
                  break;
                case "Yellow": 
                  all_bgColor = "khaki";      
                  all_fontColor = "black"; 
                  break;
                case "Green":  
                  all_bgColor = "lightgreen"; 
                  all_fontColor = "black"; 
                  break;
                case "White":  
                  all_bgColor = "white";      
                  all_fontColor = "black"; 
                  break;
                case "Black":  
                  all_bgColor = "black";      
                  all_fontColor = "white"; 
                  all_fontWeight = "bold";   // ✅ bold only for black background
                  break;
              }

              tableHTML += "<tr>";

               displayOrder.forEach((colIndex, idx) => {
                  if (idx === 2 ) {
                    // apply bg + font + bold (only if black) 
                    tableHTML += `<td style='border: 1px solid #333; padding: 6px; 
                      background:${bgColor}; color:${fontColor}; 
                    font-weight:${fontWeight};'> 
                      ${row[colIndex] ?? ""} 
                    </td>`; 
                      }
                    else if (idx === 7 ) {
                    // apply bg + font + bold (only if black) 
                    tableHTML += `<td style='border: 1px solid #333; padding: 6px; 
                      background:${all_bgColor}; color:${all_fontColor}; 
                    font-weight:${all_fontWeight};'> 
                      ${row[colIndex] ?? ""} 
                    </td>`; 
                      }
                else {
                  tableHTML += `<td style='border: 1px solid #333; padding: 6px;'>
                                  ${row[colIndex] ?? ""}
                                </td>`;
                }
              });

              tableHTML += "</tr>";
            });
              tableHTML += "</tbody></table>";
              return tableHTML;
            };


            let finalHTML = "";
            finalHTML += buildTable("NUTPLATE (J HOOK)", jhookRows);
            finalHTML += buildTable("NUTPLATE (P)", prognpRows);
            finalHTML += buildTable("NUTPLATE", npRows);
            finalHTML += buildTable("RETAINER", retainerRows);
            finalHTML += buildTable("Other", otherRows);

            section.innerHTML = finalHTML;
    }

    // Inject Apps Script JSONP endpoint
    window.onload = function() {
      const script = document.createElement("script");
      script.src = "https://script.google.com/macros/s/AKfycbzWmtcRI47pVpOqkaib56TAWDp6Flhcov1BsSB-kVVpqwLWz992cDoU_UqCS5t6Mf--Uw/exec?callback=showData";  
      document.body.appendChild(script);
    };

  
  </script>
</body>
</html>
