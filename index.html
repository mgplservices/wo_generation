<!DOCTYPE html>
<html>
<head>
  <title>Step Buttons</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <button id="step1">Step 1</button>
  <button id="step2" style="display:none;">Step 2</button>
  <button id="final" style="display:none;">Go to Page</button>

  <script>
    document.getElementById("step1").addEventListener("click", function() {
      this.style.display = "none";
      document.getElementById("step2").style.display = "inline-block";
    });

    document.getElementById("step2").addEventListener("click", function() {
      this.style.display = "none";
      document.getElementById("final").style.display = "inline-block";
    });

    document.getElementById("final").addEventListener("click", function() {
      window.location.href = "https://script.google.com/macros/s/AKfycbwndaAonnjZVCSv8w0y74uBbiqtoKa7GMhmrc4GzfNtVZ0CgYyd0uvv-QvxKkPSYBoH5Q/exec"; // your actual page
    });
  </script>

</body>
</html>
